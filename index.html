<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bulk Mail & Number Extractor</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f5f7fb;
    color: #222;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    color: #4a6cf7;
    margin-bottom: 20px;
  }
  textarea {
    width: 100%;
    height: 200px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    resize: vertical;
    font-size: 14px;
  }
  button {
    background: #4a6cf7;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 18px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background: #3558d3;
  }
  .output {
    margin-top: 20px;
  }
  .output textarea {
    height: 150px;
    background: #f0f3fa;
  }
  .copy-btn {
    background: #28a745;
    margin-left: 10px;
  }
  @media (max-width:600px) {
    textarea { height: 150px; }
    button { width: 100%; margin-top: 8px; }
  }
</style>
</head>
<body>
<div class="container">
  <h2>ðŸ“§ Bulk Mail & Number Extractor</h2>
  <p>Paste your text or list below. The tool will extract all email addresses and phone numbers automatically.</p>

  <textarea id="inputText" placeholder="Paste your data here..."></textarea><br/>
  <button onclick="extractData()">Extract</button>

  <div class="output">
    <h3>âœ… Extracted Emails & Numbers</h3>
    <textarea id="output" readonly placeholder="Results will appear here..."></textarea><br/>
    <button class="copy-btn" onclick="copyOutput()">Copy Result</button>
  </div>
</div>

<script>
function extractData() {
  const text = document.getElementById("inputText").value;
  const emails = text.match(/[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}/g) || [];
  const phones = text.match(/\b\+?\d{7,15}\b/g) || [];
  const unique = Array.from(new Set([...emails, ...phones]));
  document.getElementById("output").value = unique.join("\n");
  if (!unique.length) alert("No emails or numbers found!");
}
function copyOutput() {
  const out = document.getElementById("output");
  out.select();
  out.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(out.value);
  alert("Copied to clipboard âœ…");
}
</script>
</body>
</html>
